<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食莱運轉</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login_bg">
        <div class="login_box">
            <h3 class="title"></h3>
            <div class="user_name">
                <input class="username_input" type="text" name="Username" onfocus="focusUserInput('userName')" onblur="blurUserInput('userName')"></input>
                <label class="user_name_label">Username</label>
            </div>
            <div class="user_password">
                <input class="user_password_input" type="Password" name="Password" onfocus="focusUserInput('userPassword')" onblur="blurUserInput('userPassword')"></input>
                <label class="user_password_label">Password</label>
            </div>
            <div class="name">
                <input class="name_input" type="text" name="name" onfocus="focusUserInput('name')" onblur="blurUserInput('name')"></input>
                <label class="name_label">Name</label>
            </div>
            <div class="btn_wrap">
                <div class="submit_btn" onclick="handleUser()">
                    <a href="##">
                        <span class="boder_1"></span>
                        <span class="boder_2"></span>
                        <span class="boder_3"></span>
                        <span class="boder_4"></span>
                        Submit
                    </a>
                </div>
                <div class="register_btn" onclick="changeRegister(1)">
                    <a href="##">
                        <span class="boder_1"></span>
                        <span class="boder_2"></span>
                        <span class="boder_3"></span>
                        <span class="boder_4"></span>
                        Register
                    </a>
                </div>
                <div class="login_btn register_btn" onclick="changeRegister(0)">
                    <a href="##">
                        <span class="boder_1"></span>
                        <span class="boder_2"></span>
                        <span class="boder_3"></span>
                        <span class="boder_4"></span>
                        Login
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="alert_box">
        <!-- <div class="tips">溫馨提示</div> -->
        <!-- <div class="alert_box_btn">確定</div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/json-server@0.17.4/lib/server/body-parser.min.js"></script>
    <script src="/js/login.js"></script>
    
</body>
</html>
