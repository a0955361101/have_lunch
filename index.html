<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食莱運轉</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="header">
        <div class="navbar">
            <div class="menu">
                <div class="logo">食莱運轉</div>
                <div class="menu">
                    <div class="menu_1" onclick="changeList(2)">最愛</div>
                    <div class="menu_2" onclick="changeList(1)">紀錄</div>
                </div>
            </div>
            <div onclick="jumpLoginPage()" class="btn login_btn">
                <img src="/images/uesr.png" alt="">
            </div>
            <div onclick="handleLogout()" class="btn logout_btn">
                登出
            </div>
        </div>
    </div>
    <img class="bg" src="/images/bg.jpg" alt="">
    <div class="search_container container">
        <input class="search_input" type="text">
        <button class="btn addBtn">加入最愛</button>
    </div>
    <div class="container">
        <div class="map"></div>
        <div class="rigth_wrap">
            <div class="restaurant_list_wrap" >
                <div class="my_favourite">&hearts; 我的最愛</div>
                <ul class="restaurant_list">
                    
                </ul>
            </div>
            <div class="record_list_wrap" >
                <div class="my_favourite">&hearts; 歷史紀錄</div>
                <ul class="record_list">
                    
                </ul>
            </div>
            <div class="draw_wrap">
                <button class="draw btn">開始抽選</button>
            </div>
        </div>
    </div>
    <div class="alert_bg">
        
    </div>
    <div class="alert_box">
        <!-- <div class="tips">溫馨提示</div> -->
        <!-- <div class="alert_box_btn">確定</div> -->
    </div>
    
    <div class="wheel" style="display: none;">
    </div>
    <canvas id="canvas"  width="600" height="600" style="display: none;">

    </canvas>  

    <div class="footer">
        <div class="copyright">
            Copyright © 2023 此網站不進行任何商業用途.
        </div>
    </div>
    <script src="/js/Winwheel.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/json-server@0.17.4/lib/server/body-parser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=key&libraries=places&callback=initMap&region=TW&language=zh-TW"></script>
    <!-- 
    region 設定地區
    language 設定語言 
    -->
</body>
</html>
